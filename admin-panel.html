<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Manager Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      color: #fff;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #00ffe1;
      text-shadow: 0 2px 10px rgba(0,255,225,0.4);
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #00ffe1;
      border: 1px solid rgba(0,255,225,0.3);
      backdrop-filter: blur(10px);
      outline: none;
      min-width: 260px;
      box-shadow: inset 0 0 10px rgba(0,255,225,0.1);
    }

    input::placeholder {
      color: #99f0ff;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00ffe1, #00b8d4);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,255,225,0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,255,225,0.5);
    }

    .admin-list {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .admin-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      margin: 10px 0;
      padding: 16px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #00ffe1;
      transition: 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .admin-card:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.07);
    }

    .remove-btn {
      background-color: #ff1744;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .remove-btn:hover {
      background-color: #d50000;
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe1;
      color: #000;
      padding: 14px 22px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.5s ease;
      z-index: 9999;
      display: none;
    }

    @media (max-width: 480px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Admin Control Panel</h2>

  <div class="input-group">
    <input type="text" id="uidInput" placeholder="Enter UID to grant/remove admin access" />
    <button onclick="addAdmin()">Add Admin</button>
  </div>

  <div class="admin-list" id="adminList"></div>

  <div id="toast"></div>

  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.opacity = 1;
        toast.style.transform = "translateY(0)";
      }, 100);
      setTimeout(() => {
        toast.style.opacity = 0;
        toast.style.transform = "translateY(-30px)";
        setTimeout(() => {
          toast.style.display = "none";
        }, 500);
      }, 3000);
    }

    function addAdmin() {
      const uid = document.getElementById("uidInput").value.trim();
      if (!uid) return showToast("Please enter a UID");

      db.ref("admins/" + uid).set(true)
        .then(() => {
          showToast("Admin added successfully!");
          document.getElementById("uidInput").value = "";
          fetchAdmins();
        })
        .catch(() => showToast("Failed to add admin"));
    }

    function removeAdmin(uid) {
      db.ref("admins/" + uid).remove()
        .then(() => {
          showToast("Admin removed!");
          fetchAdmins();
        })
        .catch(() => showToast("Failed to remove admin"));
    }

    function fetchAdmins() {
      db.ref("admins").once("value", snapshot => {
        const data = snapshot.val();
        const list = document.getElementById("adminList");
        list.innerHTML = "";

        if (!data) {
          list.innerHTML = "<p style='text-align:center;'>No admins found.</p>";
          return;
        }

        Object.keys(data).forEach(uid => {
          const card = document.createElement("div");
          card.className = "admin-card";
          card.innerHTML = `
            <span><strong>UID:</strong> ${uid}</span>
            <button class="remove-btn" onclick="removeAdmin('${uid}')">Remove</button>
          `;
          list.appendChild(card);
        });
      });
    }

    fetchAdmins();
  </script>

</body>
</html>
