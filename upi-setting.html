<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Settings | Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --success: #4cc9f0;
      --danger: #f72585;
      --dark: #1a1a2e;
      --darker: #16213e;
      --light: #f8f9fa;
      --gray: #6c757d;
      --gray-dark: #343a40;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .settings-container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .settings-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .settings-header i {
      font-size: 1.5rem;
    }

    .settings-header h2 {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .settings-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray-dark);
    }

    .input-container {
      position: relative;
    }

    .input-container i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      font-size: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .form-control::placeholder {
      color: var(--gray);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .alert-success {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success);
      border: 1px solid rgba(76, 201, 240, 0.3);
    }

    .alert-error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--danger);
      border: 1px solid rgba(247, 37, 133, 0.3);
    }

    .current-settings {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(245, 245, 245, 0.8);
      border-radius: 8px;
    }

    .current-settings h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--gray-dark);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-weight: 500;
      color: var(--gray);
    }

    .setting-value {
      font-weight: 600;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .settings-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <i class="fas fa-wallet"></i>
      <h2>UPI Payment Settings</h2>
    </div>

    <div class="settings-body">
      <form id="upiForm">
        <div class="form-group">
          <label for="upiId">UPI ID</label>
          <div class="input-container">
            <i class="fas fa-at"></i>
            <input type="text" id="upiId" class="form-control" placeholder="yourname@upi" required>
          </div>
        </div>

        <div class="form-group">
          <label for="upiAmount">Default Amount (₹)</label>
          <div class="input-container">
            <i class="fas fa-rupee-sign"></i>
            <input type="number" id="upiAmount" class="form-control" placeholder="Enter default amount" required>
          </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="updateUPI()">
          <i class="fas fa-save"></i> Save Settings
        </button>
      </form>

      <div id="message" style="display: none;"></div>

      <div class="current-settings">
        <h3><i class="fas fa-info-circle"></i> Current Settings</h3>
        <div class="setting-item">
          <span class="setting-label">UPI ID:</span>
          <span class="setting-value" id="currentUpi">Not set</span>
        </div>
        <div class="setting-item">
          <span class="setting-label">Default Amount:</span>
          <span class="setting-value" id="currentAmount">₹0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    const database = firebase.database();
    const messageDiv = document.getElementById('message');

    // Load current settings
    database.ref("settings").on("value", (snapshot) => {
      const settings = snapshot.val();
      if (settings) {
        document.getElementById('currentUpi').textContent = settings.upi || 'Not set';
        document.getElementById('currentAmount').textContent = settings.amount ? `₹${settings.amount}` : '₹0';
        
        // Pre-fill form with existing values
        if (settings.upi) document.getElementById('upiId').value = settings.upi;
        if (settings.amount) document.getElementById('upiAmount').value = settings.amount;
      }
    });

    function showMessage(type, text) {
      messageDiv.innerHTML = `
        <div class="alert alert-${type}">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
          ${text}
        </div>
      `;
      messageDiv.style.display = 'block';
      
      // Hide message after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    function updateUPI() {
      const upi = document.getElementById('upiId').value.trim();
      const amount = document.getElementById('upiAmount').value.trim();

      if (!upi || !amount) {
        showMessage('error', 'Please fill all fields');
        return;
      }

      database.ref("settings").set({
        upi: upi,
        amount: amount
      })
      .then(() => {
        showMessage('success', 'UPI settings updated successfully!');
      })
      .catch((error) => {
        console.error("Error updating UPI:", error);
        showMessage('error', 'Failed to update settings. Please try again.');
      });
    }
  </script>
</body>
</html>
