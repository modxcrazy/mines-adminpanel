<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History | Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f1f5f9;
      --gray: #64748b;
      --gray-dark: #334155;
      --card-bg: #1e293b;
      --card-border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--light);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header h1 i {
      color: var(--primary-light);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--card-border);
    }

    .filters input, 
    .filters select {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      font-size: 0.9rem;
      min-width: 200px;
      flex: 1;
      transition: all 0.3s;
      background: var(--dark);
      color: var(--light);
    }

    .filters input::placeholder {
      color: var(--gray);
    }

    .filters input:focus,
    .filters select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Table */
    .table-container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid var(--card-border);
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
    }

    .transaction-table th {
      background: var(--primary-dark);
      color: white;
      padding: 1rem;
      text-align: left;
      font-weight: 500;
      border-bottom: 1px solid var(--card-border);
    }

    .transaction-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--card-border);
      color: var(--light);
    }

    .transaction-table tr:last-child td {
      border-bottom: none;
    }

    .transaction-table tr:hover {
      background: rgba(99, 102, 241, 0.05);
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-approved {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-rejected {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    /* Buttons */
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
    }

    .btn-approve {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .btn-approve:hover {
      background: var(--success);
      color: white;
    }

    .btn-reject {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-reject:hover {
      background: var(--danger);
      color: white;
    }

    .btn-delete {
      background: rgba(100, 116, 139, 0.1);
      color: var(--gray);
      border: 1px solid rgba(100, 116, 139, 0.3);
    }

    .btn-delete:hover {
      background: var(--gray);
      color: white;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .pagination button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background: var(--dark);
      color: var(--gray);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pagination button:hover,
    .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .pagination button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Charts */
    .chart-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      border: 1px solid var(--card-border);
    }

    .chart-container h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--light);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .chart-container h3 i {
      color: var(--primary-light);
    }

    /* Loader */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(99, 102, 241, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
    }

    .empty-state i {
      font-size: 3rem;
      color: rgba(100, 116, 139, 0.2);
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      color: var(--light);
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--gray);
    }

    /* Toast */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transform: translateX(150%);
      transition: transform 0.3s;
      z-index: 9999;
      border: 1px solid var(--card-border);
    }

    #toast.show {
      transform: translateX(0);
    }

    .toast-icon {
      font-size: 1.25rem;
    }

    .toast-success .toast-icon {
      color: var(--success);
    }

    .toast-error .toast-icon {
      color: var(--danger);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-light);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .transaction-table {
        display: block;
        overflow-x: auto;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filters input,
      .filters select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-exchange-alt"></i> Transaction History</h1>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by UTR, App or Status" />
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
        <option value="Pending">Pending</option>
      </select>
    </div>

    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <div class="table-container">
      <table class="transaction-table" id="txnTable" style="display: none;">
        <thead>
          <tr>
            <th>UTR</th>
            <th>Amount</th>
            <th>App</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactionBody"></tbody>
      </table>

      <div id="emptyState" class="empty-state" style="display: none;">
        <i class="fas fa-exchange-alt"></i>
        <h3>No Transactions Found</h3>
        <p>Try adjusting your search or filter criteria</p>
      </div>
    </div>

    <div class="pagination" id="pagination"></div>

    <div class="chart-container">
      <h3><i class="fas fa-chart-bar"></i> Transaction Status Overview</h3>
      <canvas id="statusChart" height="100"></canvas>
    </div>
  </div>

  <div id="toast">
    <i class="fas fa-check-circle toast-icon"></i>
    <div class="toast-content">Action completed successfully!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, update, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgjEBxPifW0W3o7CtLfRZ9mXnHoMbibao",
      authDomain: "mines-botai.firebaseapp.com",
      databaseURL: "https://mines-botai-default-rtdb.firebaseio.com",
      projectId: "mines-botai",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "admin-login.html";
    });

    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");

    let transactions = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    const transactionsRef = ref(db, "transactions");
    onValue(transactionsRef, snapshot => {
      const data = snapshot.val();
      transactions = [];
      if (data) {
        Object.keys(data).forEach(key => {
          transactions.push({ id: key, ...data[key] });
        });
      }
      document.getElementById("loader").style.display = "none";
      filterAndRender();
    });

    function filterAndRender() {
      const query = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      
      let filtered = transactions.filter(txn => {
        return (
          (!status || txn.status === status) &&
          (
            (txn.utr && txn.utr.toLowerCase().includes(query)) ||
            (txn.app && txn.app.toLowerCase().includes(query)) ||
            (txn.status && txn.status.toLowerCase().includes(query))
          )
        );
      });
      
      renderTransactions(filtered);
    }

    function renderTransactions(data) {
      const table = document.getElementById("txnTable");
      const body = document.getElementById("transactionBody");
      const emptyState = document.getElementById("emptyState");
      const pagination = document.getElementById("pagination");

      body.innerHTML = "";
      pagination.innerHTML = "";

      if (data.length === 0) {
        table.style.display = "none";
        emptyState.style.display = "block";
        return;
      } else {
        table.style.display = "table";
        emptyState.style.display = "none";
      }

      const totalPages = Math.ceil(data.length / rowsPerPage);
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const currentData = data.slice(start, end);

      currentData.forEach(txn => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${txn.utr || '-'}</td>
          <td>â‚¹${txn.amount || '0'}</td>
          <td>${txn.app || '-'}</td>
          <td>${txn.date || '-'}</td>
          <td><span class="status-badge status-${txn.status?.toLowerCase() || 'pending'}">${txn.status || 'Pending'}</span></td>
          <td>
            <div style="display: flex; gap: 0.5rem;">
              <button class="btn btn-sm btn-approve" onclick="updateStatus('${txn.id}', 'Approved')">
                <i class="fas fa-check"></i> Approve
              </button>
              <button class="btn btn-sm btn-reject" onclick="updateStatus('${txn.id}', 'Rejected')">
                <i class="fas fa-times"></i> Reject
              </button>
              <button class="btn btn-sm btn-delete" onclick="deleteTransaction('${txn.id}')">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </td>
        `;
        body.appendChild(row);
      });

      // Pagination
      if (totalPages > 1) {
        // Previous button
        const prevBtn = document.createElement("button");
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => { currentPage = Math.max(1, currentPage - 1); filterAndRender(); };
        pagination.appendChild(prevBtn);

        // Page numbers
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (startPage > 1) {
          const firstBtn = document.createElement("button");
          firstBtn.textContent = "1";
          firstBtn.onclick = () => { currentPage = 1; filterAndRender(); };
          pagination.appendChild(firstBtn);

          if (startPage > 2) {
            const ellipsis = document.createElement("button");
            ellipsis.textContent = "...";
            ellipsis.disabled = true;
            pagination.appendChild(ellipsis);
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          const pageBtn = document.createElement("button");
          pageBtn.textContent = i;
          pageBtn.className = i === currentPage ? "active" : "";
          pageBtn.onclick = () => { currentPage = i; filterAndRender(); };
          pagination.appendChild(pageBtn);
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            const ellipsis = document.createElement("button");
            ellipsis.textContent = "...";
            ellipsis.disabled = true;
            pagination.appendChild(ellipsis);
          }

          const lastBtn = document.createElement("button");
          lastBtn.textContent = totalPages;
          lastBtn.onclick = () => { currentPage = totalPages; filterAndRender(); };
          pagination.appendChild(lastBtn);
        }

        // Next button
        const nextBtn = document.createElement("button");
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => { currentPage = Math.min(totalPages, currentPage + 1); filterAndRender(); };
        pagination.appendChild(nextBtn);
      }

      updateChart(data);
    }

    searchInput.addEventListener("input", debounce(() => { 
      currentPage = 1; 
      filterAndRender(); 
    }, 300));

    statusFilter.addEventListener("change", () => { 
      currentPage = 1; 
      filterAndRender(); 
    });

    window.updateStatus = (id, status) => {
      const txn = transactions.find(t => t.id === id);
      if (!txn) return;

      update(ref(db, "transactions/" + id), { status }).then(() => {
        if (status === "Approved" && txn.uid) {
          update(ref(db, "users/" + txn.uid), { status: "active" }).then(() => {
            showToast("Approved and user activated!");
          }).catch(() => {
            showToast("Approved, but failed to update user status.");
          });
        } else {
          showToast(`${status} successfully!`);
        }
      }).catch(error => {
        showToast(`Failed to update: ${error.message}`, true);
      });
    };
    
    window.deleteTransaction = (id) => {
      if (confirm("Are you sure you want to delete this transaction?")) {
        remove(ref(db, "transactions/" + id)).then(() => {
          showToast("Transaction deleted successfully!");
        }).catch(error => {
          showToast(`Failed to delete: ${error.message}`, true);
        });
      }
    };

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.className = isError ? "toast-error" : "toast-success";
      toast.querySelector('.toast-icon').className = isError 
        ? "fas fa-exclamation-circle toast-icon" 
        : "fas fa-check-circle toast-icon";
      toast.querySelector('.toast-content').textContent = message;
      toast.classList.add("show");
      
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    function updateChart(data) {
      const counts = data.reduce((acc, t) => {
        const status = t.status || 'Pending';
        acc[status] = (acc[status] || 0) + 1;
        return acc;
      }, {});

      const ctx = document.getElementById("statusChart").getContext("2d");
      if (window.statusChart) window.statusChart.destroy();
      
      window.statusChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Approved', 'Rejected', 'Pending'],
          datasets: [{
            data: [
              counts['Approved'] || 0, 
              counts['Rejected'] || 0, 
              counts['Pending'] || 0
            ],
            backgroundColor: [
              'rgba(16, 185, 129, 0.8)',
              'rgba(239, 68, 68, 0.8)',
              'rgba(245, 158, 11, 0.8)'
            ],
            borderWidth: 0,
            borderColor: 'var(--card-bg)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right',
              labels: {
                color: 'var(--light)'
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = Math.round((value / total) * 100);
                  return `${label}: ${value} (${percentage}%)`;
                }
              },
              backgroundColor: 'var(--card-bg)',
              titleColor: 'var(--light)',
              bodyColor: 'var(--light)',
              borderColor: 'var(--card-border)',
              borderWidth: 1
            }
          },
          cutout: '70%'
        }
      });
    }

    function debounce(func, wait) {
      let timeout;
      return function() {
        const context = this;
        const args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          func.apply(context, args);
        }, wait);
      };
    }
  </script>
</body>
</html>
