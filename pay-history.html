<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Transactions History</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      min-height: 100vh;
    }
    .main-content {
      padding: 30px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      font-size: 24px;
    }
    .filters {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filters input, .filters select {
      padding: 8px 10px;
      border-radius: 4px;
      border: none;
      background: #1e1e1e;
      color: white;
    }
    .txn-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #1e1e1e;
    }
    .txn-table th, .txn-table td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    .txn-table th {
      background: #333;
    }
    .txn-table tr:hover {
      background: #2a2a2a;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .approve-btn { background: #28a745; color: #fff; }
    .reject-btn { background: #dc3545; color: #fff; }
    .btn-delete { background: #ff4d4d; color: #fff; }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .pagination button {
      padding: 6px 10px;
      border-radius: 4px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #28a745;
      color: white;
      padding: 12px 18px;
      border-radius: 5px;
      display: none;
      font-size: 16px;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .loader {
      text-align: center;
      margin: 30px auto;
    }
    .loader span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 3px;
      background: #00ffcc;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      to { transform: translateY(-10px); }
    }
    .no-data {
      text-align: center;
      margin: 30px 0;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="top-bar">
      <h2>All Transactions History</h2>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by UTR, App or Status" />
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
        <option value="Pending">Pending</option>
      </select>
    </div>

    <div id="loader" class="loader">
      <span></span><span></span><span></span>
    </div>

    <table class="txn-table" id="txnTable" style="display: none;">
      <thead>
        <tr>
          <th>UTR</th>
          <th>Amount</th>
          <th>App</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transactionBody"></tbody>
    </table>

    <div class="no-data" id="noData" style="display: none;">No transactions yet.</div>
    <div class="pagination" id="pagination"></div>
    <canvas id="statusChart" height="100"></canvas>
  </div>

  <div id="toast" class="toast">Approved successfully!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, update, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAgjEBxPifW0W3o7CtLfRZ9mXnHoMbibao",
    authDomain: "mines-botai.firebaseapp.com",
    databaseURL: "https://mines-botai-default-rtdb.firebaseio.com",
    projectId: "mines-botai",
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "admin-login.html";
    });

    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");

    let transactions = [];
    let currentPage = 1;
    const rowsPerPage = 8;

    const transactionsRef = ref(db, "transactions");
    onValue(transactionsRef, snapshot => {
      const data = snapshot.val();
      transactions = [];
      if (data) {
        Object.keys(data).forEach(key => {
          transactions.push({ id: key, ...data[key] });
        });
      }
      document.getElementById("loader").style.display = "none";
      filterAndRender();
    });

    function filterAndRender() {
      const query = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      let filtered = transactions.filter(txn => {
        return (
          (!status || txn.status === status) &&
          (
            txn.utr?.toLowerCase().includes(query) ||
            txn.app?.toLowerCase().includes(query) ||
            txn.status?.toLowerCase().includes(query)
          )
        );
      });
      renderTransactions(filtered);
    }

    function renderTransactions(data) {
      const table = document.getElementById("txnTable");
      const body = document.getElementById("transactionBody");
      const noData = document.getElementById("noData");
      const pagination = document.getElementById("pagination");

      body.innerHTML = "";
      pagination.innerHTML = "";

      if (data.length === 0) {
        table.style.display = "none";
        noData.style.display = "block";
        return;
      } else {
        table.style.display = "table";
        noData.style.display = "none";
      }

      const totalPages = Math.ceil(data.length / rowsPerPage);
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const currentData = data.slice(start, end);

      currentData.forEach(txn => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${txn.utr}</td>
          <td>â‚¹${txn.amount}</td>
          <td>${txn.app || '-'}</td>
          <td>${txn.date}</td>
          <td>${txn.status}</td>
          <td>
            <button class="btn approve-btn" onclick="updateStatus('${txn.id}', 'Approved')">Approve</button>
            <button class="btn reject-btn" onclick="updateStatus('${txn.id}', 'Rejected')">Reject</button>
            <button class="btn btn-delete" onclick="deleteTransaction('${txn.id}')">Delete</button>
          </td>
        `;
        body.appendChild(row);
      });

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.style.background = "#28a745";
        btn.onclick = () => { currentPage = i; filterAndRender(); };
        pagination.appendChild(btn);
      }

      updateChart(data);
    }

    searchInput.addEventListener("input", () => { currentPage = 1; filterAndRender(); });
    statusFilter.addEventListener("change", () => { currentPage = 1; filterAndRender(); });

    /*
    window.updateStatus = (id, status) => {
      update(ref(db, "transactions/" + id), { status }).then(() => showToast(`${status} successfully!`));
    };
*/
    window.updateStatus = (id, status) => {
  const txn = transactions.find(t => t.id === id);
  if (!txn) return;

  update(ref(db, "transactions/" + id), { status }).then(() => {
    if (status === "Approved" && txn.uid) {
      update(ref(db, "users/" + txn.uid), { status: "active" }).then(() => {
        showToast("Approved and user activated!");
      }).catch(() => {
        showToast("Approved, but failed to update user status.");
      });
    } else {
      showToast(`${status} successfully!`);
    }
  });
};
    
    window.deleteTransaction = (id) => {
      if (confirm("Delete this transaction?")) {
        remove(ref(db, "transactions/" + id)).then(() => showToast("Deleted successfully!"));
      }
    };

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => (toast.style.display = "none"), 3000);
    }

    function updateChart(data) {
      const counts = data.reduce((acc, t) => {
        acc[t.status] = (acc[t.status] || 0) + 1;
        return acc;
      }, {});
      const ctx = document.getElementById("statusChart").getContext("2d");
      if (window.statusChart) window.statusChart.destroy();
      window.statusChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Approved', 'Rejected', 'Pending'],
          datasets: [{
            data: [counts['Approved'] || 0, counts['Rejected'] || 0, counts['Pending'] || 0],
            backgroundColor: ['#28a745', '#dc3545', '#ffc107']
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          responsive: true
        }
      });
    }
  </script>
</body>
</html>
