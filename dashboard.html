<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <!-- Firebase App (Core) -->
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>

<!-- Firebase Auth & Database -->
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>

<!-- Chart.js for charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard</h2>

    <!----- Admin Logout ----->
    <div style="text-align: right; margin-bottom: 20px;">
    <button id="logoutBtn" style="background: #ff005c; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
    Logout
    </button>
    </div>
    
    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="userCount">0</p>
      </div>
      <div class="card">
        <h3>Total Transactions</h3>
        <p id="transactionCount">0</p>
      </div>
      <div class="card">
        <h3>Total Amount</h3>
        <p id="amountSum">â‚¹0</p>
      </div>
    </div>

<!-- New Grid Section -->
<div class="extra-grid">
  <!-- Row 1 -->
  <div class="grid-row">
    <div class="grid-card clickable-card" onclick="location.href='pay-history.html'">
      <div class="icon-text">
        <img src="https://www.flaticon.com/free-icon-font/order-history_16542590?page=1&position=19&term=history&origin=search&related_id=16542590" alt="icon" class="icon" />
        <h4>View Transactions</h4>
      </div>
    </div>
    <div class="grid-card clickable-card" onclick="location.href='users-list.html'">
      <div class="icon-text">
        <img src="https://www.flaticon.com/free-icon-font/users_3914283?page=1&position=12&term=users&origin=search&related_id=3914283" alt="icon" class="icon" />
        <h4>View Users</h4>
      </div>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="grid-row">
    <div class="grid-card clickable-card" onclick="location.href='blocked-users.html'">
      <div class="icon-text">
        <img src="https://www.flaticon.com/free-icon-font/user-forbidden-alt_17490456?page=1&position=9&term=blocked&origin=search&related_id=17490456" alt="icon" class="icon" />
        <h4>Blocked Users</h4>
      </div>
    </div>
    <div class="grid-card clickable-card" onclick="location.href='upi-setting.html'">
      <div class="icon-text">
        <img src="https://www.flaticon.com/free-icon-font/settings_3917110?related_id=3917110" alt="icon" class="icon" />
        <h4>Update UPI</h4>
      </div>
    </div>
  </div>
</div>

    <div class="charts">
      <div class="chart-container">
        <h3>User Growth</h3>
        <canvas id="userChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Transaction Distribution</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
