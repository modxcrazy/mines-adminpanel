<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard</h2>

    <!----- Admin Logout ----->
    <div style="text-align: right; margin-bottom: 20px;">
    <button id="logoutBtn" style="background: #ff005c; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
    Logout
    </button>
    </div>
    
    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="userCount">0</p>
      </div>
      <div class="card">
        <h3>Total Transactions</h3>
        <p id="transactionCount">0</p>
      </div>
      <div class="card">
        <h3>Total Amount</h3>
        <p id="amountSum">â‚¹0</p>
      </div>
    </div>

<!-- New Grid Section -->
<div class="extra-grid">
  <!-- Row 1 -->
  <div class="grid-row">
    <div class="grid-card clickable-card" onclick="location.href='pay-history.html'">
      <div class="icon-text">
        <img src="icon-url-1.png" alt="icon" class="icon" />
        <h4>View Transactions</h4>
      </div>
    </div>
    <div class="grid-card clickable-card" onclick="location.href='users.html'">
      <div class="icon-text">
        <img src="icon-url-2.png" alt="icon" class="icon" />
        <h4>View Users</h4>
      </div>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="grid-row">
    <div class="grid-card clickable-card" onclick="location.href='blocked-users.html'">
      <div class="icon-text">
        <img src="icon-url-3.png" alt="icon" class="icon" />
        <h4>Blocked Users</h4>
      </div>
    </div>
    <div class="grid-card clickable-card" onclick="location.href='update-upi.html'">
      <div class="icon-text">
        <img src="icon-url-4.png" alt="icon" class="icon" />
        <h4>Update UPI</h4>
      </div>
    </div>
  </div>
</div>

    <div class="charts">
      <div class="chart-container">
        <h3>User Growth</h3>
        <canvas id="userChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Transaction Distribution</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
