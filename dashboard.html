<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #560bad;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: var(--dark);
    }
    
    .dashboard {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Header */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .dashboard-title {
      font-size: 2rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .header-actions {
      display: flex;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    
    .btn-danger {
      background-color: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #d3166d;
    }
    
    /* Stats Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .card h3 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--gray);
      margin-bottom: 0.5rem;
    }
    
    .card p {
      font-size: 2rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .card.total-users {
      border-left: 4px solid var(--primary);
    }
    
    .card.total-transactions {
      border-left: 4px solid var(--info);
    }
    
    .card.total-earnings {
      border-left: 4px solid var(--success);
    }
    
    /* Quick Links */
    .quick-links {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    
    .grid-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .grid-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: var(--primary);
    }
    
    .grid-card:hover h4,
    .grid-card:hover .icon {
      color: white;
    }
    
    .icon-text {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      color: var(--primary);
    }
    
    .grid-card h4 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--dark);
      transition: color 0.3s ease;
    }
    
    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    
    @media (min-width: 992px) {
      .charts {
        grid-template-columns: 2fr 1fr;
      }
    }
    
    .chart-container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    
    .chart-container h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--dark);
    }
    
    /* Toast Notification */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transform: translateX(150%);
      transition: transform 0.3s;
      z-index: 9999;
    }
    
    #toast.show {
      transform: translateX(0);
    }
    
    .toast-icon {
      font-size: 1.25rem;
    }
    
    .toast-success .toast-icon {
      color: var(--success);
    }
    
    .toast-error .toast-icon {
      color: var(--danger);
    }
    
    .toast-content {
      font-size: 0.9rem;
    }
    
    /* Loader */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(67, 97, 238, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="dashboard" id="admin-content">
    <!-- Header -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">Admin Dashboard</h1>
      <div class="header-actions">
        <button class="btn btn-primary">
          <i class="fas fa-cog"></i>
          Settings
        </button>
        <button id="logoutBtn" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="cards">
      <div class="card total-users">
        <h3>Total Users</h3>
        <p id="userCount">0</p>
        <div class="card-trend">
          <i class="fas fa-arrow-up text-success"></i>
          <span>12% from last month</span>
        </div>
      </div>
      <div class="card total-transactions">
        <h3>Total Transactions</h3>
        <p id="transactionCount">0</p>
        <div class="card-trend">
          <i class="fas fa-arrow-up text-success"></i>
          <span>24% from last month</span>
        </div>
      </div>
      <div class="card total-earnings">
        <h3>Total Earnings</h3>
        <p id="amountSum">â‚¹0</p>
        <div class="card-trend">
          <i class="fas fa-arrow-up text-success"></i>
          <span>18% from last month</span>
        </div>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
      <h3 class="section-title">Quick Actions</h3>
      <div class="grid-container">
        <div class="grid-card" onclick="location.href='pay-history.html'">
          <div class="icon-text">
            <i class="fas fa-exchange-alt icon" style="font-size: 1.5rem;"></i>
            <h4>View Transactions</h4>
          </div>
        </div>
        <div class="grid-card" onclick="location.href='users-list.html'">
          <div class="icon-text">
            <i class="fas fa-users icon" style="font-size: 1.5rem;"></i>
            <h4>View Users</h4>
          </div>
        </div>
        <div class="grid-card" onclick="location.href='brijesh.html'">
          <div class="icon-text">
            <i class="fas fa-check-circle icon" style="font-size: 1.5rem;"></i>
            <h4>Confirm Transactions</h4>
          </div>
        </div>
        <div class="grid-card" onclick="location.href='upi-setting.html'">
          <div class="icon-text">
            <i class="fas fa-cog icon" style="font-size: 1.5rem;"></i>
            <h4>Update UPI</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-container">
        <h3>User Growth</h3>
        <canvas id="userChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Transaction Distribution</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast">
    <i class="fas fa-check-circle toast-icon"></i>
    <div class="toast-content">Action completed successfully!</div>
  </div>

  <script>
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAgjEBxPifW0W3o7CtLfRZ9mXnHoMbibao",
  authDomain: "mines-botai.firebaseapp.com",
  databaseURL: "https://mines-botai-default-rtdb.firebaseio.com",
  projectId: "mines-botai",
  storageBucket: "mines-botai.firebasestorage.app",
  messagingSenderId: "175710322906",
  appId: "1:175710322906:web:94470ebbc40336f6dfe5e3",
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// Auth Check
onAuthStateChanged(auth, (user) => {
  if (user) {
    const uid = user.uid;
    const adminRef = ref(db, 'admins/' + uid);
    get(adminRef).then((snapshot) => {
      if (snapshot.exists()) {
        document.getElementById('admin-content').style.display = 'block';
        loadDashboardData();
      } else {
        alert("You are not authorized!");
        window.location.href = "admin-login.html";
      }
    }).catch((error) => {
      console.error("Admin check failed:", error);
      window.location.href = "admin-login.html";
    });
  } else {
    window.location.href = "admin-login.html";
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    window.location.href = "admin-login.html";
  }).catch((error) => {
    alert("Logout failed: " + error.message);
  });
});

// Load Dashboard
function loadDashboardData() {
  const monthWiseUsers = {
    Jan: 0, Feb: 0, Mar: 0, Apr: 0, May: 0,
    Jun: 0, Jul: 0, Aug: 0, Sep: 0, Oct: 0, Nov: 0, Dec: 0
  };

  // Load Users
  const usersRef = ref(db, "users");
  onValue(usersRef, (snapshot) => {
    const users = snapshot.val();
    const count = users ? Object.keys(users).length : 0;
    const userCountEl = document.getElementById("userCount");
    if (userCountEl) userCountEl.textContent = count;

    if (users) {
      Object.values(users).forEach(user => {
        const timestamp = parseInt(user.createdAt || user.timestamp);
        if (!isNaN(timestamp)) {
          const date = new Date(timestamp);
          const month = date.toLocaleString('default', { month: 'short' });
          if (monthWiseUsers[month] !== undefined) {
            monthWiseUsers[month]++;
          }
        }
      });
    }

    renderLineChart(monthWiseUsers);
  }, { onlyOnce: true });

  // Load Transactions
  const transactionsRef = ref(db, "transactions");
  onValue(transactionsRef, (snapshot) => {
    let totalAmount = 0;
    let totalCount = 0;
    let success = 0, pending = 0, failed = 0;

    snapshot.forEach((child) => {
      const tx = child.val();
      if (!isNaN(parseFloat(tx.amount))) {
        totalAmount += parseFloat(tx.amount);
      }
      totalCount++;
      const status = (tx.status || "").toLowerCase();
      if (status === "success") success++;
      else if (status === "pending") pending++;
      else failed++;
    });

    document.getElementById("transactionCount").textContent = totalCount;
    document.getElementById("amountSum").textContent = "â‚¹" + totalAmount.toLocaleString();
    renderPieChart(success, pending, failed);
  }, { onlyOnce: true });
}

// Render Line Chart
function renderLineChart(dataObj) {
  const userCtx = document.getElementById('userChart').getContext('2d');
  new Chart(userCtx, {
    type: 'line',
    data: {
      labels: Object.keys(dataObj),
      datasets: [{
        label: 'New Users',
        data: Object.values(dataObj),
        backgroundColor: 'rgba(67, 97, 238, 0.1)',
        borderColor: 'rgba(67, 97, 238, 1)',
        borderWidth: 2,
        tension: 0.4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' },
        tooltip: { mode: 'index', intersect: false }
      },
      scales: { y: { beginAtZero: true } }
    }
  });
}

// Render Pie Chart
function renderPieChart(success, pending, failed) {
  const pieCtx = document.getElementById('pieChart').getContext('2d');
  new Chart(pieCtx, {
    type: 'doughnut',
    data: {
      labels: ['Completed', 'Pending', 'Failed'],
      datasets: [{
        data: [success, pending, failed],
        backgroundColor: [
          'rgba(76, 201, 240, 0.8)',
          'rgba(248, 150, 30, 0.8)',
          'rgba(247, 37, 133, 0.8)'
        ],
        borderWidth: 0
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'right' }
      },
      cutout: '70%'
    }
  });
}

// Toast Function
function showToast(message) {
  const toast = document.getElementById('toast');
  toast.className = 'toast-success';
  toast.querySelector('.toast-icon').className = 'fas fa-check-circle toast-icon';
  toast.querySelector('.toast-content').textContent = message;
  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}
  </script>
</body>
</html>
