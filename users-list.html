<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users List - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #00e5ff;
      text-align: center;
      margin-bottom: 25px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: space-between;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: #00e5ff;
      font-weight: 600;
      flex: 1;
      min-width: 180px;
    }
    .controls button {
      cursor: pointer;
      background-color: #00e5ff;
      color: #111;
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .user-card {
      background: #1e1e1e;
      padding: 16px;
      border-left: 4px solid #00e5ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }
    .user-info p {
      margin: 3px 0;
    }
    .block-btn {
      background: #ff1744;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .block-btn.unblock {
      background-color: #00c853;
    }
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00e5ff;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }
    #loader {
      text-align: center;
      margin-top: 50px;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      background: #222;
      color: #00e5ff;
      border: none;
      padding: 10px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    #noUsersMsg {
      text-align: center;
      font-size: 18px;
      color: #aaa;
      margin-top: 20px;
    }
    .blocked-count {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #ff1744;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>All Registered Users</h2>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name, email or status" />
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="blocked">Blocked</option>
      </select>
      <select id="sortSelect">
        <option value="">Sort</option>
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="date">Registration Date</option>
      </select>
      <button onclick="exportToCSV()">Export CSV</button>
    </div>

    <div class="blocked-count" id="blockedCount"></div>
    <div id="loader">Loading users...</div>
    <div id="userList" class="user-list"></div>
    <div id="noUsersMsg" style="display: none;">No users found</div>

    <div class="pagination" id="pagination"></div>
  </div>

  <div id="toast"></div>

  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const USERS_PER_PAGE = 5;

    let usersData = {};
    let filteredUserKeys = [];
    let currentPage = 1;
    let currentUser = null;
    let isAdmin = false;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        db.ref("admins/" + user.uid).once("value", snap => {
          isAdmin = snap.exists();
          if (isAdmin) loadUsers();
          else alert("Access Denied: Admins only");
        });
      } else {
        alert("Not logged in.");
      }
    });

    function loadUsers() {
      db.ref("users").on("value", snapshot => {
        usersData = snapshot.val() || {};
        applyFilters();
      });
    }

    function applyFilters() {
      let search = document.getElementById("searchInput").value.toLowerCase();
      let status = document.getElementById("statusFilter").value;
      let sort = document.getElementById("sortSelect").value;

      filteredUserKeys = Object.keys(usersData).filter(uid => {
        let user = usersData[uid];
        let matchSearch = !search || (user.name || "").toLowerCase().includes(search) || (user.email || "").toLowerCase().includes(search);
        let matchStatus = !status || (user.status || "active") === status;
        return matchSearch && matchStatus;
      });

      if (sort) {
        filteredUserKeys.sort((a, b) => {
          const valA = (usersData[a][sort] || "").toLowerCase();
          const valB = (usersData[b][sort] || "").toLowerCase();
          return valA.localeCompare(valB);
        });
      }

      currentPage = 1;
      renderUsers();
    }

    function renderUsers() {
      const list = document.getElementById("userList");
      const loader = document.getElementById("loader");
      const noMsg = document.getElementById("noUsersMsg");
      const blockedCountDiv = document.getElementById("blockedCount");
      const start = (currentPage - 1) * USERS_PER_PAGE;
      const end = start + USERS_PER_PAGE;
      const pageKeys = filteredUserKeys.slice(start, end);

      loader.style.display = "none";
      list.innerHTML = "";

      if (filteredUserKeys.length === 0) {
        noMsg.style.display = "block";
        document.getElementById("pagination").innerHTML = "";
        blockedCountDiv.innerText = "";
        return;
      }

      noMsg.style.display = "none";

      let blockedCount = 0;

      pageKeys.forEach(uid => {
        const user = usersData[uid];
        if (user.status === "blocked") blockedCount++;
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <div class="user-info">
            <p><strong>Name:</strong> ${user.name || "N/A"}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Status:</strong> ${user.status || "active"}</p>
            <p><strong>Registered:</strong> ${user.registrationDate || "-"}</p>
          </div>
          <button class="block-btn ${user.status === "blocked" ? "unblock" : ""}" onclick="toggleBlock('${uid}')">
            ${user.status === "blocked" ? "Unblock" : "Block"}
          </button>
        `;
        list.appendChild(card);
      });

      blockedCountDiv.innerText = `Blocked Users in this page: ${blockedCount}`;

      const totalPages = Math.ceil(filteredUserKeys.length / USERS_PER_PAGE);
      let paginationHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<button onclick="goToPage(${i})" ${i === currentPage ? 'style="background:#00e5ff;color:#111"' : ''}>${i}</button>`;
      }
      document.getElementById("pagination").innerHTML = paginationHTML;
    }

    function goToPage(page) {
      currentPage = page;
      renderUsers();
    }

    function toggleBlock(uid) {
      const currentStatus = usersData[uid].status || "active";
      const newStatus = currentStatus === "blocked" ? "active" : "blocked";
      db.ref("users/" + uid + "/status").set(newStatus).then(() => {
        showToast(`User ${newStatus === "blocked" ? "blocked" : "unblocked"} successfully!`);
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    function exportToCSV() {
      let csv = "Name,Email,Status,Registration Date\n";
      filteredUserKeys.forEach(uid => {
        let u = usersData[uid];
        csv += `"${u.name}","${u.email}","${u.status}","${u.registrationDate}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "users.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("statusFilter").addEventListener("change", applyFilters);
    document.getElementById("sortSelect").addEventListener("change", applyFilters);
  </script>
</body>
</html>
