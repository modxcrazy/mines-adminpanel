<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users List - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      padding: 30px;
    }

    .user-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00e5ff;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .controls input,
    .controls select {
      flex: 1;
      min-width: 250px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #1f1f1f;
      color: #00e5ff;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.25);
      transition: 0.3s ease;
    }

    .controls input::placeholder {
      color: #aaa;
    }

    .controls input:focus,
    .controls select:focus {
      background-color: #282828;
      box-shadow: 0 0 16px rgba(0, 229, 255, 0.5);
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .user-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #00e5ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .user-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .user-info {
      flex: 1;
    }

    .user-info p {
      margin: 4px 0;
      font-size: 16px;
    }

    .block-btn {
      background-color: #ff1744;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .block-btn.unblock {
      background-color: #00e676;
    }

    .block-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00e5ff;
      color: #000;
      padding: 14px 22px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.5s ease;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div class="user-container">
    <h2>All Registered Users</h2>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name, email or status..." />
      <select id="sortSelect">
        <option value="default">Sort by</option>
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="date">Registration Date</option>
      </select>
    </div>
    <div id="userList" class="user-list"></div>
  </div>

  <div id="toast"></div>

  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");

    function filterUsers(users, query) {
      query = query.toLowerCase();
      return Object.keys(users).filter(uid => {
        const user = users[uid];
        return (
          (user.name && user.name.toLowerCase().includes(query)) ||
          (user.email && user.email.toLowerCase().includes(query)) ||
          (user.status && user.status.toLowerCase().includes(query))
        );
      });
    }

    function fetchUsers() {
      db.ref("users").once("value", snapshot => {
        const users = snapshot.val();
        if (!users) return;

        const query = searchInput.value.trim().toLowerCase();
        const sort = sortSelect.value;
        let filteredKeys = filterUsers(users, query);

        if (sort === "name") {
          filteredKeys.sort((a, b) => (users[a].name || "").localeCompare(users[b].name || ""));
        } else if (sort === "email") {
          filteredKeys.sort((a, b) => (users[a].email || "").localeCompare(users[b].email || ""));
        } else if (sort === "date") {
          filteredKeys.sort((a, b) => (users[a].registrationDate || "").localeCompare(users[b].registrationDate || ""));
        }

        const userListDiv = document.getElementById("userList");
        userListDiv.innerHTML = "";

        filteredKeys.forEach(uid => {
          const user = users[uid];
          const card = document.createElement("div");
          card.className = "user-card";

          const isBlocked = user.status === "blocked";
          const btnClass = isBlocked ? "block-btn unblock" : "block-btn";
          const btnLabel = isBlocked ? "Unblock" : "Block";

          card.innerHTML = `
            <div class="user-info">
              <p><strong>Name:</strong> ${user.name || "N/A"}</p>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Status:</strong> ${user.status || "active"}</p>
              <p><strong>Registered:</strong> ${user.registrationDate || ""}</p>
            </div>
            <button class="${btnClass}" onclick="toggleBlock('${uid}', '${user.status || "active"}')">
              ${btnLabel}
            </button>
          `;
          userListDiv.appendChild(card);
        });
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";

      setTimeout(() => {
        toast.style.opacity = 1;
        toast.style.transform = "translateY(0)";
      }, 50);

      setTimeout(() => {
        toast.style.opacity = 0;
        toast.style.transform = "translateY(-30px)";
        setTimeout(() => {
          toast.style.display = "none";
        }, 500);
      }, 3000);
    }

    function toggleBlock(uid, status) {
      const isBlocked = status === "blocked";
      const newStatus = isBlocked ? "active" : "blocked";
      db.ref("users/" + uid + "/status").set(newStatus)
      .then(() => {
        showToast(`User ${isBlocked ? "unblocked" : "blocked"} successfully!`);
        fetchUsers();
      })
      .catch(err => {
        console.error(err);
        showToast("Error: Technical issue");
      });
    }

    searchInput.addEventListener("input", fetchUsers);
    sortSelect.addEventListener("change", fetchUsers);
    fetchUsers();
  </script>
</body>
</html>
